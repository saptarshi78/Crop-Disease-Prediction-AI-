<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SmartAI Crop Disease Tracker</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form id="signinForm">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        <button id="google-signin">Sign In with Google</button>
    </div>

    <script>
        document.getElementById('signinForm').onsubmit = async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);

            const response = await fetch('/signin', {
                method: 'POST',
                body: formData,
            });

            const result = await response.json();
            alert(result.message);
            if (result.success) {
                window.location.href = 'index.html'; // Redirect to main page after sign in
            }
        };

        // Redirect to Google Auth
        document.getElementById('google-signin').onclick = () => {
            window.location.href = '/auth/google';
        };
    </script>
</body>
</html>
