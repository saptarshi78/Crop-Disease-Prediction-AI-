<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAI Crop Disease Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="uploadForm" enctype="multipart/form-data">
        <h1>SmartAI Crop Disease Tracker</h1>
        <p>Upload a photo of your crop to get a disease prediction.</p>

        <input type="file" id="fileInput" accept="image/*" required>
        <button type="submit">Submit</button>

        <h3 id="predictionResult"></h3>
    </form>

    <script src="script.js"></script> <!-- Link to external JS file -->
</body>
</html>
